<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="Level1Tast2.css">
</head>

<body>
    <!-- ===== Navigation Bar ===== -->
    <nav>
        <div class="navsection" id="navsection1">
            <h1 id="ApplicationName">WebCalculator</h1>
        </div>
        <div class="navsection" id="navsection2">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="About.html">About</a>
        </div>
    </nav>

    <!-- ===== Greeting Message ===== -->
    <div id="greetingBox"></div>

    <!-- ===== Main Section (Image + Calculator) ===== -->
    <main>
        <!-- Left: Image -->
        <div class="homepageimage">
            <img src="Home page image.png" alt="Homepage Image">
        </div>

        <!-- Right: Calculator -->
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <select id="operation">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">x</option>
                <option value="div">รท</option>
            </select>
            <input type="number" id="num2" placeholder="Enter second number">

            <br>
            <!-- Button that changes color when clicked -->
            <button onclick="calculate()" id="calcBtn">Calculate</button>

            <!-- Result display -->
            <h3>Result: <span id="result"></span></h3>
        </div>
    </main>

    <!-- ===== Footer ===== -->
    <footer>
        <div id="footersection1">
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="About.html">About</a>
            <p>&copy;2025 WebCalculator. All rights reserved</p>
        </div>
        <div id="footersection2">
            <h1 id="ApplicationName">WebCalculator</h1>
        </div>
    </footer>

    <!-- ===== JavaScript Section ===== -->
    <script src="Level1Task2Script.js"></script>
</body>
</html>
